[package]
rust-version = "1.58"
name = "vircov"
version = "0.3.0"
authors = ["esteinig <eike.steinig@unimelb.edu.au>"]
description = "Vircov: genome coverage assessment for viral metagenomic diagnostics"
documentation = "https://github.com/esteinig/vircov"
homepage = "https://github.com/esteinig/vircov"
repository = "https://github.com/esteinig/vircov"
readme = "README.md"
keywords = ["meta-gp", "viral", "metagenomics", "coverage", "diagnostics"]
categories = ["science"]
license = "MIT"
edition = "2018"
include = [
    "**/*.rs",
    "src/data/*",
    "Cargo.toml"
]

[dependencies]
csv = "1.1"
bio = "0.40.0"
anyhow = "1.0"
clap = "2.33.0"
tabled = "0.5.0"
structopt = "0.3"
thiserror = "1.0"
crossterm = "0.23.0"
itertools = "0.10.3"
rust-lapper = "1.0.0"
serde = { version = "1.0.136", features = ["derive"] }

noodles = { version = "0.20.0", features = ["fasta"] }

[dev-dependencies]
assert_cmd = "2.0.1"
float_eq = "0.6.1"
predicates = "1"

[[bin]]
name = "vircov"
path = "src/main.rs"